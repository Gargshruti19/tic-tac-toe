<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="msg-box">
			<div class="msg-container hide">
				<p class="msg">Winner</p>
				<button id="new-btn">New Game</button>
			</div>
		</div>
		<main class="main">
			<div class="front-page">
				<h1>TIC TAC TOE</h1>
				<h2 id="h21">Let's Play</h2>
				<h2 id="h22">Let's Play</h2>
				<h2 id="h23">Let's Play</h2>
		

				<h2 id="h24">Let's Play</h2>
			</div>
			<div class="container">
				<div class="game">
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
					<button class="box"></button>
				</div>
				<div class="showScore">
					<div class="scoreO">
						<label for="playerO">Player O</label>
						<button id="playerO">0</button>
					</div>
					<div class="scoreX">
						<label for="playerX">Player X</label>
						<button id="playerX">0</button>
					</div>
				</div>
			</div>
			<button id="reset-btn">Reset Game</button>
		</main>
		<div class="overlay hide"></div>
		<script src="script.js"></script>
	</body>
</html>
